paths:
  /v1/category:
      post:
        tags:
         - Categories
        summary: Add a new Category
        description: Add a new Category
        operationId: addcategory
        requestBody:
         content:
          application/json:
            schema:
              type: array
              items: 
                  $ref: '#/components/schemas/Category'
        responses:
          '201':
            description: CREATED
            content:
              application/json:
                schema:
                  type: string
                  example: 
                     messages: Category created successfully
          '400':
            description: BAD REQUEST
            content: 
                application/json:
                  schema:
                    type: string
                    example:
                      messages: Invalid Input
          '500':
            description: INTERNAL SERVER ERROR
            content:
              application/json:
                schema:
                  type: string
                  example:
                    messages: Something went wrong
      get:
       tags:
         - Categories
       summary: Fetch list of all categories
       description: All the categories will be fetched
       operationId: findPetsByStatus
       responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                    $ref: '#/components/schemas/Categories'
                example:
                    - id: 100
                      CategoryName: Hr
                      categoryType: work
                    - id: 101  
                      CategoryName: IT
                      categoryType: work
                
      
        '404':
          description: NOT FOUND
          content:
            application/json:
              schema:
                type: string
                example:
                  messages: "Categories not found" 
        
        '500':
          description: INTERNAL SERVER ERROR
          content:
            application/json:
              schema:
                type: string
                example:
                  messages: "Something went wrong"
                  
  
   
     
  /v1/categories/{categoryId}/contacts:
      put:
        tags:
         - Categories
        summary: Add a Contact to a Specific CategoryId
        description: Add a contact to a specific CategoryId
        parameters:
         - name: categoryId
           in: path
           description: Add contact to a Specific category
           required: true
           schema:
              type: integer
              
                      
        requestBody:
         content:
          application/json:
            schema:
              type: array
              items: 
                  $ref: '#/components/schemas/ContactId'
              example: 
                contatid:
                    - 112
                    - 113
                    - 114
                    
                   
                     
              
        responses:
         '201':
            description: CREATED
            content:
              application/json:
                schema:
                  type: string
                  example: 
                     messages: Contact added Succesfully
         '400':
            description: BAD REQUEST
            content: 
                application/json:
                  schema:
                    type: string
                    example:
                      messages: Invalid Contact Details
         '500':
            description: INTERNAL SERVER ERROR
            content:
              application/json:
                schema:
                  type: string
                  example:
                    messages: Something went wrong
      get:
          tags:
            - Categories
          summary: Get contacts details by CategoryId
          description: Fetch the Contacts by CategoryId
          operationId: getdeatilsbyId
          parameters:
            - name: categoryId
              in: path
              description: Status values that need to be considered for filter
              required: true
              schema:
                type: integer
                example: 101
            - name: contactIds
              in: query
              description: Status values that need to be considered for filter
              required: false
              schema:
                type: integer
                example: 101
          responses:
             '200':
             
              description: OK
              content:
                application/json:
                  schema:
                    type: array
                    items:
                        $ref: '#/components/schemas/Contacts'
                    example:
                        - id: 100
                          fullName: bablu kr
                          contactcNumber: 7546930695
                          personalEmail: nk5469562@gmail.com
                        - id: 101  
                          fullName: Dblu kr
                          contactcNumber: 7546930893
                          personalEmail: was@gmail.com
                    
          
             '404':
              description: NOT FOUND
              content:
                application/json:
                  schema:
                    type: string
                    example:
                      messages: Categories not found
             '400':
              description: BAD REQUEST
              content: 
                applicaton/json:
                  schema:
                    type: string
                    example:
                      messages: Invalid input
             '500':
              description: INTERNAL SERVER ERROR
              content:
                application/json:
                  schema:
                    type: string
                    example:
                      messages: Something went wrong
      delete:
          tags:
            - Categories
          summary: Delete Conatacts detais by categoryId
          description: Deleting the contacts by categoryId
          operationId: deleteContactsById
          parameters:
            - name: categoryId
              in: path
              description: Status values that need to be considered for filter
              required: true
              schema:
                type: integer
                example: 101
            - name: Delete
              in: header
              description: ' Delete specfic Contact with respect to given CategoryId'
              required: false
              schema:
                type: string
            
          responses:
            '200':
              description: SUCCESFULLY DELETED
              content: 
                applicaton/json:
                  schema:
                    type: string
                    example:
                      messages: DELETED SUCCESSFULLY
            '400':
              description: BAD REQUEST
              content: 
                applicaton/json:
                  schema:
                    type: string
                    example:
                      messages: Invalid Input
            '500':
              description: INTERNAL SERVER ERROR
              content:
                application/json:
                  schema:
                    type: string
                    example:
                      messages: Something went wrong

components:
  schemas:
  
    ContactId:
      type: object
      properties:
        id:
          type: integer
    Categories:
      type: object
      properties:
        id:
          type: integer
        catoryName:
          type: string
    Category:
      type: object
      properties:
        categoryName:
          type: string
          example: Hr
        categoryType:
          type: string
          example: work
          
    Contacts:
      type: object
      properties:
        id:
          type: integer
        fullName:
          type: string
        contactNumber:
          type: integer
        personalEmail: 
          type: string
          
          
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        userStatus:
          type: integer
          description: User Status
          format: int32
          example: 1
     
    
        
   
